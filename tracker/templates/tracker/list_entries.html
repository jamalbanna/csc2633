<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Entries</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        a {
            text-decoration: none;
            background-color: #4CAF50 
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        h1{
          color: white;
        }
    </style>
</head>
<body class="bg-light">

    <header>
        <a href="{% url 'index' %}"><h1>Budget Tracker</h1></a>
    </header>


    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center">List of Financial Entries</h2>

                <table class="table table-bordered mt-3">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Type</th>
                            <th>Category</th>
                            <th>Value</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for entry in entries %}
                            <tr>
                                <td>{{ entry.id }}</td>
                                <td>{{ entry.title }}</td>
                                <td>{{ entry.entry_type }}</td>
                                <td>{{ entry.category.name }}</td>
                                <td>${{ entry.value }}</td>
                                <td>{{ entry.date }}</td>
                                <td>
                                    <!-- Update Button -->
                                    <a href="{% url 'update_entry' entry.id %}" class="btn btn-warning btn-sm">Update</a>

                                    <!-- Delete Button -->
                                    <a href="{% url 'delete_entry' entry.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this entry?')">Delete</a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Categories</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #f9f9f9;
            margin: 8px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li a {
            background-color: #f44336;
            color: white;
            padding: 6px 12px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        li a:hover {
            background-color: #e53935;
        }

    </style>
</head>
<body>
    <header>     
        <a href="{% url 'index' %}" class="btn btn-primary"><h1>Budget Tracker</h1></a>
    </header>

    <div class="container">
        <h2>Your Categories</h2>

        <a href="{% url 'create_category' %}" class="btn">Create a New Category</a>

        <ul>
            {% for category in categories %}
                <li>
                    <span>{{ category.name }}</span>
                    <a href="{% url 'delete_category' category.id %}">Delete</a>
                </li>
            {% empty %}
                <p>No categories available. Create one now!</p>
            {% endfor %}
        </ul>
    </div>

</body>
</html>

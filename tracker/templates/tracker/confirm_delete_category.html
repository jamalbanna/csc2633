<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Deletion</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #e53935;
        }

        form {
            display: inline;
        }

        .cancel-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .cancel-btn:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>

    <header>
        <a href="{% url 'index' %}" class="btn btn-primary"><h1>Budget Tracker</h1></a>
    </header>

    <div class="container">
        <h2>Are you sure you want to delete the category "{{ category.name }}"?</h2>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn">Delete</button>
        </form>

        <a href="{% url 'category_list' %}" class="cancel-btn">Cancel</a>
    </div>

</body>
</html>
